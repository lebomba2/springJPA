<h2>Genres</h2>
<span id="stuff"></span>
<script>
    // get the request in XML format
    var xmlhttp = new XMLHttpRequest();
    // check state in request, run function
    xmlhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
        // JSON is an object represented in text with tags
        // parsing JSON returns an object
        var myObj = JSON.parse(this.responseText);
        // build the table for output
        var content = "<table>";
        for (var property in myObj) {
            if (myObj.hasOwnProperty(property)) {
                content += "<tr><td>" + myObj[property].genreName + "</td><td>" + myObj[property].rating +
                    "</td></tr>";
            }
        }
        content += "</table>"
        // get the element and replace the html with the table built above
        document.getElementById("stuff").innerHTML = content;
    }
};
xmlhttp.open("GET", "/Genres", true);
xmlhttp.send();
</script>
